<div ng-controller="CharactersController">
  <div class="character-tab">
    Tabs
    <div ui-view></div>
  </div>

  <div class="character-detail" ui-view></div>
  <div class="hud-panel">
    <ul class="characters">
      <li ng-repeat="character in characters">
        <a ng-href="/#/characters/{{character.id}}" ng-click="showDetail($index)">
          <div class="character">
            <img ng-src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}">
          </div>
        </a>
      </li>
    </ul>
  </div>
  <div class="menu">
    <div>Characters</div>
    <div>Details</div>
    <div>Options</div>
  </div>
</div>
