<div ng-controller="CharactersController">
  <div ui-view></div>
  <div>
    <ul class="characters">
      <li ng-repeat="character in characters" class="test">
        <a ng-href="/#/characters/{{character.id}}">
          <div class="character">
            <img ng-src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}">
          </div>
        </a>
      </li>
    </ul>
  </div>
  <div class="menu">
    <div>Characters</div>
    <div>Details</div>
    <div>Options</div>
  </div>
</div>
